<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Changer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00bfff;
    }
    .controls {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    input[type="file"] {
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:disabled {
      background-color: #555;
    }
    canvas {
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #000;
    }
    .footer-box {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      border: 2px solid #00bfff;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #2a2a3d;
    }
    .footer-box p {
      color: white;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .footer-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>Background Changer</h1>
<canvas id="canvas" width="400" height="400"></canvas>

<div class="controls">
  <input type="file" id="fgInput" accept="image/*">
  <input type="file" id="bgInput" accept="image/*">
  <button id="applyBtn">Apply</button>
  <button id="applyBestBtn">Apply Best Editing Options</button>
  <button id="downloadBtn" disabled>Download Result</button>
</div>

<div class="footer-box">
  <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Abdul Salam Thahim">
  <p>Developed by Abdul Salam Thahim</p>
</div>

<script>
// Existing JS remains the same...
// (Intentionally omitted to focus on HTML/CSS change)
</script>

</body>
</html>
