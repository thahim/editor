<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdul Salam Thahim Background Changer</title>

  <!-- TensorFlow.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>

  <style>
    :root {
      --color-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-primary: #4f46e5;   /* Indigo-500 */
      --color-accent: #ec4899;    /* Pink-500 */
      --color-shadow: rgba(79, 70, 229, 0.3);
      --color-text: #1e293b;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--color-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem 1rem 3rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.6rem;
      text-align: center;
      color: var(--color-primary);
      text-shadow: 0 2px 6px rgba(79, 70, 229, 0.25);
    }

    .controls {
      width: 100%;
      max-width: 420px;
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
      display: block;
      color: var(--color-text);
      user-select: none;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.8px solid #d1d5db;
      background: var(--color-surface);
      cursor: pointer;
      transition: border-color 0.2s ease;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 8px var(--color-shadow);
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 0.75rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-surface);
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      border: none;
      border-radius: 8px;
      box-shadow: 0 6px 15px var(--color-shadow);
      transition: transform 0.22s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.22s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      user-select: none;
      width: 100%;
      text-align: center;
      font-family: inherit;
    }

    .button:hover,
    .button:focus {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 24px var(--color-shadow);
      outline: none;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #canvas-container {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      background: var(--color-surface);
      user-select: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      image-rendering: auto;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem 0.75rem 2rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>Abdul Salam Thahim Background Changer</h1>

  <div class="controls">
    <div>
      <label for="fgUpload">1) Upload Foreground Image</label>
      <input type="file" id="fgUpload" accept="image/*" disabled />
    </div>
    <div>
      <label for="bgUpload">2) Upload Background Image</label>
      <input type="file" id="bgUpload" accept="image/*" />
    </div>
    <button id="processBtn" disabled class="button">3) Apply & Composite</button>
    <button id="downloadBtn" disabled class="button">4) Download Result</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" aria-label="Image preview"></canvas>
  </div>

  <script>
    let net;                              // BodyPix model
    const canvas     = document.getElementById('canvas');
    const ctx        = canvas.getContext('2d');
    const fgInput    = document.getElementById('fgUpload');
    const bgInput    = document.getElementById('bgUpload');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn= document.getElementById('downloadBtn');

    let fgImg = new Image(), bgImg = new Image();
    let W=0, H=0;

    // 1. Load BodyPix model on start
    bodyPix.load().then(m => {
      net = m;
      fgInput.disabled = false;
    }).catch(e => {
      alert('Failed to load ML model. Check your internet connection.');
      console.error(e);
    });

    // 2. Load foreground and resize canvas
    fgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || !net) return;
      const reader = new FileReader();
      reader.onload = () => {
        fgImg.onload = () => {
          W = fgImg.width; H = fgImg.height;
          canvas.width = W; canvas.height = H;
          processBtn.disabled = !bgImg.src;
        };
        fgImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // 3. Load background
    bgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        bgImg.onload = () => {
          processBtn.disabled = !fgImg.src;
        };
        bgImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // 4. Process: remove FG background, composite over BG
    processBtn.addEventListener('click', async () => {
      processBtn.disabled = true;

      // Show loading text on button
      processBtn.textContent = 'Processing...';

      // 4a. Segment FG
      const segmentation = await net.segmentPerson(fgImg, {
        internalResolution: 'medium',
        segmentationThreshold: 0.7
      });

      // 4b. Draw BG first
      ctx.clearRect(0, 0, W, H);
      ctx.drawImage(bgImg, 0, 0, W, H);

      // 4c. Composite only FG pixels
      const mask = segmentation.data;
      const off = document.createElement('canvas');
      off.width = W; off.height = H;
      const offCtx = off.getContext('2d');
      offCtx.drawImage(fgImg, 0, 0, W, H);

      const fgData  = offCtx.getImageData(0,0,W,H);
      const outData = ctx.getImageData(0,0,W,H);

      for (let i = 0; i < mask.length; i++) {
        if (mask[i] === 1) {
          outData.data[4*i + 0] = fgData.data[4*i + 0];
          outData.data[4*i + 1] = fgData.data[4*i + 1];
          outData.data[4*i + 2] = fgData.data[4*i + 2];
          outData.data[4*i + 3] = fgData.data[4*i + 3];
        }
      }
      ctx.putImageData(outData, 0, 0);

      // Restore button text & enable buttons
      processBtn.textContent = '3) Apply & Composite';
      processBtn.disabled = false;
      downloadBtn.disabled = false;
    });

    // 5. Download PNG
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'abl_background_changed.png';
      link.href     = canvas.toDataURL('image/png');
      link.click();
    });
  </script>

</body>
</html>
