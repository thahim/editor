<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Changer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    header {
      background: #4a148c;
      color: white;
      padding: 1rem;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .content {
      padding: 1rem;
    }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      width: 90%;
      max-width: 320px;
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b1fa2;
    }

    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      background-color: #333;
      padding: 1rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .son-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4a148c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Background Changer</h1>
  </header>

  <div class="content">
    <input type="file" id="foreground" accept="image/*" /><br/>
    <input type="file" id="background" accept="image/*" /><br/>
    <button id="process">Apply Background</button>
    <canvas id="resultCanvas"></canvas>
    <br/>
    <button id="download" style="display:none;">Download Image</button>
  </div>

  <footer>
    <span>Developed by Abdul Salam Thahim</span>
    <img class="son-photo" src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Abdul Salam" />
  </footer>

  <script>
    const foregroundInput = document.getElementById('foreground');
    const backgroundInput = document.getElementById('background');
    const canvas = document.getElementById('resultCanvas');
    const ctx = canvas.getContext('2d');
    const processButton = document.getElementById('process');
    const downloadButton = document.getElementById('download');

    let fgImage = null;
    let bgImage = null;

    foregroundInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        fgImage = new Image();
        fgImage.onload = () => {
          if (bgImage) {
            drawImages();
          }
        };
        fgImage.src = URL.createObjectURL(file);
      }
    });

    backgroundInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        bgImage = new Image();
        bgImage.onload = () => {
          if (fgImage) {
            drawImages();
          }
        };
        bgImage.src = URL.createObjectURL(file);
      }
    });

    processButton.addEventListener('click', () => {
      if (fgImage && bgImage) {
        drawImages();
      } else {
        alert('Please upload both foreground and background images.');
      }
    });

    function drawImages() {
      canvas.width = bgImage.width;
      canvas.height = bgImage.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, 0, 0);
      ctx.drawImage(fgImage, 0, 0, bgImage.width, bgImage.height);
      downloadButton.style.display = 'inline-block';
    }

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'background_changed.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
