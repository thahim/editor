<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdul Salam Thahim Background Changer</title>

  <!-- TensorFlow.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>

  <style>
    :root {
      --color-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-primary: #4f46e5;
      --color-accent: #ec4899;
      --color-shadow: rgba(79,70,229,0.3);
      --color-text: #1e293b;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column; align-items: center;
      padding: 1.5rem 1rem 3rem;
    }
    /* Top header frame */
    #header-frame {
      width: 100%; max-width: 420px;
      background: var(--color-surface);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: flex; align-items: center;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
    }
    #header-frame img {
      width: 48px; height: 48px;
      border-radius: 50%;
      margin-right: 0.75rem;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #header-frame .byline {
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-primary);
    }
    h1 {
      color: var(--color-primary);
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px var(--color-shadow);
    }
    .controls {
      width: 100%; max-width: 420px;
      display: grid; gap: 1rem;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="file"],
    input[type="search"] {
      width: 100%; padding: 0.5rem;
      font-size: 1rem;
      border: 1.8px solid #d1d5db;
      border-radius: 6px;
      background: var(--color-surface);
      transition: border-color .2s;
    }
    input:focus {
      outline: none; border-color: var(--color-primary);
      box-shadow: 0 0 8px var(--color-shadow);
    }
    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem; font-weight: 600;
      color: var(--color-surface);
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      border: none; border-radius: 8px;
      box-shadow: 0 6px 15px var(--color-shadow);
      cursor: pointer; width: 100%;
      transition: transform .2s, box-shadow .2s;
    }
    .button:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 24px var(--color-shadow);
    }
    .button:disabled {
      opacity: 0.5; cursor: not-allowed; box-shadow: none;
    }
    #canvas-container {
      width: 100%; max-width: 420px;
      overflow: hidden; border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      background: var(--color-surface);
      margin-bottom: 1rem;
    }
    canvas {
      width: 100%; display: block;
    }
    #searchResults {
      max-width: 420px;
      display: flex; flex-wrap: wrap; gap: 0.5rem;
      justify-content: center; margin-bottom: 1.5rem;
    }
    #searchResults img {
      width: 80px; height: 80px; object-fit: cover;
      border-radius: 6px; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform .2s, box-shadow .2s;
    }
    #searchResults img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px var(--color-shadow);
    }
  </style>
</head>
<body>

  <!-- Top frame with photo -->
  <div id="header-frame">
    <img src="https://thahim.github.io/ast/images/IMG-20250516-WA0027.jpg" alt="Abdul Salam Thahimâ€™s Son">
    <div class="byline">Developed by Abdul Salam Thahim</div>
  </div>

  <h1>Abdul Salam Thahim Background Changer</h1>

  <div class="controls">
    <div>
      <label for="fgUpload">1) Upload Foreground Image</label>
      <input type="file" id="fgUpload" accept="image/*" disabled />
    </div>
    <div>
      <label for="bgUpload">2) Upload Background Image</label>
      <input type="file" id="bgUpload" accept="image/*" />
    </div>
    <button id="processBtn" disabled class="button">3) Apply & Composite</button>
    <button id="downloadBtn" disabled class="button">4) Download Result</button>
  </div>

  <div class="controls">
    <label for="searchInput">Or Search HD Backgrounds</label>
    <input type="search" id="searchInput" placeholder="e.g. sunset, forest" />
  </div>
  <div id="searchResults"></div>

  <div id="canvas-container">
    <canvas id="canvas" aria-label="Result preview"></canvas>
  </div>

  <script>
    const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY';
    let net;
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    const fgInput = document.getElementById('fgUpload');
    const bgInput = document.getElementById('bgUpload');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    let fgImg = new Image(), bgImg = new Image(), W=0, H=0;

    // Load BodyPix
    bodyPix.load().then(m => {
      net = m;
      fgInput.disabled = false;
    });

    fgInput.addEventListener('change', e=>{
      const f=e.target.files[0]; if(!f||!net) return;
      const r=new FileReader();
      r.onload=()=>{
        fgImg.onload=()=>{
          W=fgImg.width; H=fgImg.height;
          canvas.width=W; canvas.height=H;
          processBtn.disabled=!bgImg.src;
        };
        fgImg.src=r.result;
      };
      r.readAsDataURL(f);
    });

    bgInput.addEventListener('change', e=>{
      const f=e.target.files[0]; if(!f) return;
      const r=new FileReader();
      r.onload=()=>{
        bgImg.onload=()=>{ processBtn.disabled=!fgImg.src; };
        bgImg.src=r.result;
      };
      r.readAsDataURL(f);
    });

    processBtn.addEventListener('click', async ()=>{
      processBtn.disabled=true; processBtn.textContent='Processing...';
      const seg = await net.segmentPerson(fgImg,{internalResolution:'medium',segmentationThreshold:0.7});
      ctx.clearRect(0,0,W,H);
      ctx.drawImage(bgImg,0,0,W,H);
      const mask = seg.data;
      const off=document.createElement('canvas'); off.width=W; off.height=H;
      const octx=off.getContext('2d'); octx.drawImage(fgImg,0,0,W,H);
      const fData=octx.getImageData(0,0,W,H), out=ctx.getImageData(0,0,W,H);
      for(let i=0;i<mask.length;i++){
        if(mask[i]===1){
          out.data[4*i+0]=fData.data[4*i+0];
          out.data[4*i+1]=fData.data[4*i+1];
          out.data[4*i+2]=fData.data[4*i+2];
          out.data[4*i+3]=fData.data[4*i+3];
        }
      }
      ctx.putImageData(out,0,0);
      processBtn.textContent='3) Apply & Composite';
      processBtn.disabled=false;
      downloadBtn.disabled=false;
    });

    downloadBtn.addEventListener('click', ()=>{
      const a=document.createElement('a');
      a.download='result.png'; a.href=canvas.toDataURL('image/png'); a.click();
    });

    // Unsplash Search
    searchInput.addEventListener('keyup', async e=>{
      if(e.key!=='Enter') return;
      const q=encodeURIComponent(searchInput.value);
      const url=`https://api.unsplash.com/search/photos?query=${q}&per_page=20&orientation=portrait&client_id=${UNSPLASH_ACCESS_KEY}`;
      const res=await fetch(url);
      const data=await res.json();
      searchResults.innerHTML='';
      data.results.forEach(img=>{
        const thumb=img.urls.small, full=img.urls.regular;
        const el=document.createElement('img');
        el.src=thumb;
        el.onclick=()=>{
          bgImg=new Image();
          bgImg.onload=()=>{processBtn.disabled=!fgImg.src;ctx.drawImage(bgImg,0,0,W,H);};
          bgImg.src=full;
        };
        searchResults.appendChild(el);
      });
    });
  </script>
</body>
</html>
